<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up model</title>

  <style>
    body {
      background-color: gray;
    }

    .popup-container {
      display: flex;
      gap: 5px;
      align-items: end;
      margin-top: 20px;
    }

    .pop-toggle {
      font-size: 40px;
      
    }

    .popup {
      width: 330px;
      background-color: white;
      border: 1px solid black;
    }

   .closebtn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 100%;
      margin: 0 auto;
      width: 28px;
      height: 28px;
      border: 1px solid black;
      position: absolute;
      left: 370px;
      top: 6px;
    }

    .options {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
    }

    .optionsbtn {
      padding: 10px;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <div class="popup-container">

    <div class="pop-toggle">
      <i class="fa-solid fa-notes-medical"></i>
    </div>

    <div class="popup">

      <div class="closebtn">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="options">
        <button class="optionsbtn">Book an Appointment</button>
        <button class="optionsbtn">Refill a Prescription</button>
        <button class="optionsbtn">Shop Online</button>
      </div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/338d227227.js" crossorigin="anonymous"></script>
</body>

</html>
