<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up model</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    .popup-container {
      display: flex;
      position: fixed;
      bottom: 60px;
      left: 20px;
      gap: 5px;
      align-items: end;
      margin-top: 20px;
      z-index: 1000;
    }

    #pop-toggle {
      display: none;
      font-size: 35px;
      color: #01467A;
      background-color: whitesmoke;
      padding: 12px 14px;
      border-radius: 25px;
      box-shadow: 0 1px 3px 1px rgba(29, 60, 111, .25);
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s, opacity 0.3s, transform 0.3s;
    }

    #pop-toggle::after {
      content: '';
      position: absolute;
      top: 53%;
      right: -5px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 10px solid whitesmoke;
    }

    #pop-toggle:hover {
      color: #0073BF91;
      box-shadow: 0 3px 5px 3px rgba(29, 60, 111, .25);
    }

    #popup {
      display: none;
      position: relative;
      top: -20px;
      width: 290px;
      padding: 10px;
      border: 1px solid #cccccc75;
      background-color: white;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #popup.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #popup.hide {
      opacity: 0;
      transform: translateY(20px);
    }

    #closebtn {
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 100%;
      margin: 0 auto;
      width: 25px;
      height: 25px;
      box-shadow: 0 1px 3px 1px rgba(29, 60, 111, .25);
      transition: box-shadow 0.2s;
      cursor: pointer;
      position: absolute;
      left: 295px;
      top: -10px;
    }

    #closebtn:hover {
      box-shadow: 0 3px 5px 3px rgba(29, 60, 111, .25);
    }

    .options {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
    }

    .optionsbtn {
      display: flex;
      justify-content: center;
      font-family: "Raleway", sans-serif;
      font-size: 14px;
      font-weight: 600;
      padding: 15px 0;
      border-radius: 8px;
      background-color: #01467A;
      color: white;
      box-shadow: 0 1px 3px 1px rgba(29, 60, 111, .25);
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .shop {
      background-color: #B30036;
    }

    .optionsbtn:hover {
      background-color: #0073BF91;
      box-shadow: 0 3px 5px 3px rgba(29, 60, 111, .25);
    }

    .shop:hover {
      background-color: #d62d5f;
    }
  </style>
</head>

<body>
  <div class="popup-container">

    <div id="pop-toggle">
      <i class="fa-solid fa-house-chimney-medical"></i></i>
    </div>

    <div id="popup">

      <div id="closebtn">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="options">
        <div class="optionsbtn">Book an Appointment</div>
        <div class="optionsbtn">Refill a Prescription</div>
        <div class="optionsbtn shop">Shop Online</div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Open pop-up window after 2s
      setTimeout(() => {
        document.getElementById("pop-toggle").style.display = "block";
      }, 2000);

      // Open pop-up window after 2.5s
      setTimeout(() => {
        const popup = document.getElementById("popup");
        popup.style.display = "block";

        setTimeout(() => {
          popup.classList.add("show");
        }, 20);
      }, 2500);

      // Click on close pop-up button
      document.getElementById("closebtn").onclick = () => {
        const popup = document.getElementById("popup");
        popup.classList.remove("show");
        popup.classList.add("hide");

        setTimeout(() => {
          popup.style.display = "none";
        }, 500);
      };

      // Toggle open and close when click at pop-up button
      document.getElementById("pop-toggle").onclick = () => {
        const popup = document.getElementById("popup");

        if (popup.classList.contains("show")) { // if the popup is showing, hide it
          popup.classList.remove("show");
          popup.classList.add("hide");
          setTimeout(() => {
            popup.style.display = "none";
          }, 500);
        } else { // if the popup is hidden, show it
          popup.style.display = "block";
          popup.classList.remove("hide");
          setTimeout(() => {
            popup.classList.add("show");
          }, 20);
        }
      };
    });
    
  </script>

  <script src="https://kit.fontawesome.com/338d227227.js" crossorigin="anonymous"></script>
</body>

</html>
