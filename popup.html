<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up model</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>

    .popup-container {
      display: flex;
      position: fixed;
      bottom: 60px;
      left: 20px;
      gap: 5px;
      align-items: end;
      margin-top: 20px;
    }

    #pop-toggle {
      display: none;
      font-size: 40px;      
    }

    #popup {
      display: none;
      width: 330px;
      padding:10px; 
      border:1px solid #ccc;
      background-color: white;
      border-radius: 8px;      
    }

   #closebtn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 100%;
      margin: 0 auto;
      width: 28px;
      height: 28px;
      box-shadow: 0 1px 3px 0 rgba(29,60,111,.25);
      /* border: 1px solid #ccc; */
      position: absolute;
      left: 380px;
      top: -15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
    }

    .optionsbtn {
      font-family: "Raleway", sans-serif;
      padding: 10px;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <div class="popup-container">

    <div id="pop-toggle">
      <i class="fa-solid fa-notes-medical"></i>
    </div>

    <div id="popup">

      <div id="closebtn">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="options">
        <button class="optionsbtn">Book an Appointment</button>
        <button class="optionsbtn">Refill a Prescription</button>
        <button class="optionsbtn">Shop Online</button>
      </div>

    </div>
  </div>

  <script>
    // Open pop-up window after 3s
    setTimeout(() => {
      document.getElementById("pop-toggle").style.display = "block";
    }, 2000);
      
    setTimeout(() => {
    document.getElementById("popup").style.display = "block";
    }, 2500);

    // Click on close pop-up button
    document.getElementById("closebtn").onclick = () => {
      document.getElementById("popup").style.display = "none";
    };

    // Toggle open and close when click at pop-up button
    document.getElementById("pop-toggle").onclick = () => {
      const popup = document.getElementById("popup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    };

  </script>

  <script src="https://kit.fontawesome.com/338d227227.js" crossorigin="anonymous"></script>
</body>

</html>
